<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Sign in !</h1>

            <div class="form-box">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder=" Enter username">
                <p class="error">error</p>
            </div>
            <div class="form-box">
                <label for="pass1">Password:</label>
                <input type="password" id="pass1" placeholder=" Enter password">
                <p class="error">error</p>
            </div>

            <div class="form-box">
                <label for="pass2">Repeat password:</label>
                <input type="password" id="pass2" placeholder=" Repeat password">
                <p class="error">error</p>
            </div>

            <div class="form-box">
                <label for="email">E-mail adress:</label>
                <input type="email" id="email" placeholder=" Enter email adress">
                <p class="error">error</p>
            </div>

            <div class="buttons">
                <button class="button-clear" value="Clear">Clear</button>
                <button class="button-send" type="submit" value="Send">Send</button>
            </div>

            <div class="popup">
                <p>the Form has been sent !</p>
                <button class="button-close">Close</button>
            </div>

        </form>
    </div>

    <script src="script3.js" type="text/javascript"></script>
</body>
</html>
